nodes:

# First the 7 cores, in 3 reigions
# - Frankfurt      (eu-central-1)
# - Tokyo          (ap-northeast-1)
# - Singapore      (ap-southeast-1)

# TODO: replace "ap-southeast-1" with US, North Cal. (us-west-1)
  
  'c-a-1':
    region: eu-central-1
    type: core
    addr: c-a-1.cardano
    static-routes: [['c-a-2', 'c-a-3'], ['c-b-1', 'c-b-2'], ['r-a-1', 'r-a-2']]

  'c-a-2':
    region: eu-central-1
    type: core
    addr: c-a-2.cardano
    static-routes: [['c-a-3', 'c-a-1'], ['c-c-2', 'c-c-1'], ['r-a-2', 'r-a-3']]

  'c-a-3':
    region: eu-central-1
    type: core
    addr: c-a-3.cardano
    static-routes: [['c-a-1', 'c-a-2'], ['r-a-3', 'r-a-1'], ['r-b-1', 'r-c-1']]

  'c-b-1':
    region: ap-northeast-1
    type: core
    addr: c-b-1.cardano
    static-routes: [['c-b-2', 'r-b-2'], ['c-c-1', 'c-c-2'], ['r-b-1', 'r-b-2']]

  'c-b-2':
    region: ap-northeast-1
    type: core
    addr: c-b-2.cardano
    static-routes: [['c-a-2', 'c-a-2'], ['c-b-1', 'r-b-1'], ['r-b-2', 'r-b-1']]

  'c-c-1':
    region: ap-southeast-1
    type: core
    addr: c-c-1.cardano
    static-routes: [['c-a-1', 'c-a-2'], ['c-c-2', 'r-c-1'], ['r-c-1', 'r-c-2']]

  'c-c-2':
    region: ap-southeast-1
    type: core
    addr: c-c-2.cardano
    static-routes: [['c-b-2', 'c-b-1'], ['c-c-1', 'r-c-1'], ['r-c-2', 'r-c-1']]

# now the 7 relays, in the same 3 reigions

  'r-a-1':
    region: eu-central-1
    type: relay
    addr: r-a-1.cardano
    static-routes: [['c-a-1', 'c-a-3'], ['c-a-2', 'c-a-3'], ['r-a-2', 'r-a-3'], ['r-b-1', 'r-b-2']]
    kademlia: true

  'r-a-2':
    region: eu-central-1
    type: relay
    addr: r-a-2.cardano
    static-routes: [['c-a-1', 'c-a-2'], ['c-a-3', 'c-a-2'], ['r-a-3', 'r-a-1'], ['r-c-1', 'r-c-2']]
    kademlia: true

  'r-a-3':
    region: eu-central-1
    type: relay
    addr: r-a-3.cardano
    static-routes: [['c-a-2', 'c-a-1'], ['c-a-3', 'c-a-1'], ['r-a-1', 'r-a-2']]
    kademlia: true

  'r-b-1':
    region: ap-northeast-1
    type: relay
    addr: r-b-1.cardano
    static-routes: [['c-b-1', 'c-b-2'], ['r-a-1', 'r-a-3'], ['r-b-2', 'r-a-2']]
    kademlia: true

  'r-b-2':
    region: ap-northeast-1
    type: relay
    addr: r-b-2.cardano
    static-routes: [['c-b-2', 'c-b-1'], ['r-b-1', 'r-a-2'], ['r-c-2', 'r-c-1']]
    kademlia: true

  'r-c-1':
    region: ap-southeast-1
    type: relay
    addr: r-c-1.cardano
    static-routes: [['c-c-1', 'c-c-2'], ['r-a-3', 'r-a-2'], ['r-c-2', 'r-a-2']]
    kademlia: true

  'r-c-2':
    region: ap-southeast-1
    type: relay
    addr: r-c-2.cardano
    static-routes: [['c-c-2', 'c-c-1'], ['r-b-2', 'r-b-1'], ['r-c-1', 'r-a-2']]
    kademlia: true
