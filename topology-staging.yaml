nodes:

# First the 7 cores, in 3 reigions
# - Frankfurt      (eu-central-1)
# - Tokyo          (ap-northeast-1)
# - US, North Cal. (us-west-1)
  
  'a-c-1':
    region: eu-central-1
    type: core
    addr: a-c-1.cardano
    static-routes: [['a-c-2', 'a-c-3'], ['b-c-1', 'b-c-2'], ['a-r-1', 'a-r-2']]

  'a-c-2':
    region: eu-central-1
    type: core
    addr: a-c-2.cardano
    static-routes: [['a-c-3', 'a-c-1'], ['c-c-2', 'c-c-1'], ['a-r-2', 'a-r-3']]

  'a-c-3':
    region: eu-central-1
    type: core
    addr: a-c-3.cardano
    static-routes: [['a-c-1', 'a-c-2'], ['a-r-3', 'a-r-1'], ['b-r-1', 'c-r-1']]

  'b-c-1':
    region: ap-northeast-1
    type: core
    addr: b-c-1.cardano
    static-routes: [['b-c-2', 'b-r-2'], ['c-c-1', 'c-c-2'], ['b-r-1', 'b-r-2']]

  'b-c-2':
    region: ap-northeast-1
    type: core
    addr: b-c-2.cardano
    static-routes: [['a-c-2', 'a-c-2'], ['b-c-1', 'b-r-1'], ['b-r-2', 'b-r-1']]

  'c-c-1':
    region: us-west-1
    type: core
    addr: c-c-1.cardano
    static-routes: [['a-c-1', 'a-c-2'], ['c-c-2', 'c-r-1'], ['c-r-1', 'c-r-2']]

  'c-c-2':
    region: us-west-1
    type: core
    addr: c-c-2.cardano
    static-routes: [['b-c-2', 'b-c-1'], ['c-c-1', 'c-r-1'], ['c-r-2', 'c-r-1']]

# now the 7 relays, in the same 3 reigions

  'a-r-1':
    region: eu-central-1
    type: relay
    addr: a-r-1.cardano
    static-routes: [['a-c-1', 'a-c-3'], ['a-c-2', 'a-c-3'], ['a-r-2', 'a-r-3'], ['b-r-1', 'b-r-2']]
    kademlia: false

  'a-r-2':
    region: eu-central-1
    type: relay
    addr: a-r-2.cardano
    static-routes: [['a-c-1', 'a-c-2'], ['a-c-3', 'a-c-2'], ['a-r-3', 'a-r-1'], ['c-r-1', 'c-r-2']]
    kademlia: false

  'a-r-3':
    region: eu-central-1
    type: relay
    addr: a-r-3.cardano
    static-routes: [['a-c-2', 'a-c-1'], ['a-c-3', 'a-c-1'], ['a-r-1', 'a-r-2']]
    kademlia: false

  'b-r-1':
    region: ap-northeast-1
    type: relay
    addr: b-r-1.cardano
    static-routes: [['b-c-1', 'b-c-2'], ['a-r-1', 'a-r-3'], ['b-r-2', 'a-r-2']]
    kademlia: false

  'b-r-2':
    region: ap-northeast-1
    type: relay
    addr: b-r-2.cardano
    static-routes: [['b-c-2', 'b-c-1'], ['b-r-1', 'a-r-2'], ['c-r-2', 'c-r-1']]
    kademlia: false

  'c-r-1':
    region: us-west-1
    type: relay
    addr: c-r-1.cardano
    static-routes: [['c-c-1', 'c-c-2'], ['a-r-3', 'a-r-2'], ['c-r-2', 'a-r-2']]
    kademlia: false

  'c-r-2':
    region: us-west-1
    type: relay
    addr: c-r-2.cardano
    static-routes: [['c-c-2', 'c-c-1'], ['b-r-2', 'b-r-1'], ['c-r-1', 'a-r-2']]
    kademlia: false
