    region: eu-central-1
    zone: eu-central-1a
    type: relay
    org: IOHK
    host: p-a-1.cardano
    dynamic-subscribe: [[{ "host": "r-d-1.cardano" }
                       , { "host": "r-a-1.cardano" }
                       , { "host": "r-a-2.cardano" }
                       , { "host": "r-b-1.cardano" }
                       , { "host": "r-b-2.cardano" }
                       , { "host": "r-c-1.cardano" }
